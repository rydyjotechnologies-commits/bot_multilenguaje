<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat MultilingÃ¼e</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; }
        #chat { width: 400px; margin: 50px auto; background: white; padding: 20px; }
        .msg { margin: 10px 0; }
        .user { font-weight: bold; }
        .bot { color: green; }
    </style>
</head>
<body>

<div id="chat">
    <div id="mensajes"></div>

    <input id="texto" placeholder="Escribe o habla..." />
    <br><br>

    <button onclick="enviarTexto()">Enviar</button>
    <button onclick="hablar()">ðŸŽ¤ Hablar</button>
</div>

<script>
/* ========= ENVIAR TEXTO ========= */
function enviarTexto() {
    const texto = document.getElementById("texto").value;
    if (!texto) return;
    enviar(texto);
}

/* ========= HABLAR ========= */
function hablar() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("Tu navegador no soporta micrÃ³fono");
        return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "es-ES"; // funciona para todos
    recognition.start();

    recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        document.getElementById("texto").value = texto;
        enviar(texto);
    };
}

/* ========= ENVIAR AL BACKEND ========= */
function enviar(texto) {
    document.getElementById("mensajes").innerHTML +=
        `<div class="msg user">TÃº: ${texto}</div>`;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ mensaje: texto })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("mensajes").innerHTML +=
            `<div class="msg bot">Bot: ${data.respuesta}</div>`;
    });

    document.getElementById("texto").value = "";
}
</script>

</body>
</html>
