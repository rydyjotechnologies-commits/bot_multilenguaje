<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RAST-25 | RYDYJO Technologies</title>

    <style>
        body {
            font-family: "Segoe UI", Arial;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 420px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header img {
            width: 60px;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 5px 0;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .header span {
            font-size: 12px;
            color: #aaa;
        }

        #mensajes {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            background: #f4f6f8;
        }

        .msg {
            margin: 10px 0;
        }

        .user {
            font-weight: bold;
            color: #000;
        }

        .bot {
            color: #0a7d3c;
        }

        .controls {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .send {
            background: #2c5364;
            color: white;
        }

        .talk {
            background: #0a7d3c;
            color: white;
        }

        #estado {
            font-size: 12px;
            margin-top: 5px;
            color: red;
            text-align: center;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            padding: 8px;
            background: #111;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
    <img src="{{ url_for('static', filename='logo.png') }}" id="logo" alt="RAST-25 Logo">
        <h1>RAST-25</h1>
        <span>Powered by RYDYJO Technologies</span>
    </div>

    <div id="mensajes"></div>

    <div class="controls">
        <input id="texto" placeholder="Escribe o habla en cualquier idioma..." />

        <button class="send" onclick="enviarTexto()">Enviar</button>
        <button class="talk" onclick="hablar()">üé§ Hablar</button>

        <div id="estado"></div>
    </div>

    <div class="footer">
        ¬© 2025 RYDYJO Technologies ¬∑ Multilingual AI Assistant
    </div>
</div>

<script>
let recognition;

function enviarTexto() {
    const texto = document.getElementById("texto").value;
    if (!texto) return;
    enviar(texto);
}

function hablar() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("Micr√≥fono no soportado");
        return;
    }

    recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.continuous = false;
    recognition.interimResults = false;

    document.getElementById("estado").innerText = "üé§ Escuchando...";

    recognition.start();

    recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        recognition.stop();
        document.getElementById("estado").innerText = "";
        document.getElementById("texto").value = texto;
        enviar(texto);
    };

    recognition.onerror = function() {
        recognition.stop();
        document.getElementById("estado").innerText = "‚ùå Error de micr√≥fono";
    };
}

function enviar(texto) {
    document.getElementById("mensajes").innerHTML +=
        `<div class="msg user">T√∫: ${texto}</div>`;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ mensaje: texto })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("mensajes").innerHTML +=
            `<div class="msg bot">RAST-25: ${data.respuesta}</div>`;

        let voz = new SpeechSynthesisUtterance(data.respuesta);
        speechSynthesis.cancel();
        speechSynthesis.speak(voz);
    });

    document.getElementById("texto").value = "";
}
</script>

</body>
</html>
