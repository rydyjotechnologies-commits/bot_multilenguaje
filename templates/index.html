<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Multilingüe</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; }
        #chat { width: 400px; margin: 50px auto; background: white; padding: 20px; }
        .msg { margin: 10px 0; }
        .user { font-weight: bold; }
        .bot { color: green; }
    </style>
</head>
<body>

<div id="chat">
    <div id="mensajes"></div>
    <input id="texto" placeholder="Escribe aquí..." />
    <button onclick="enviar()">Enviar</button>
</div>

<script>
function enviar() {
    let texto = document.getElementById("texto").value;
    if (!texto) return;

    document.getElementById("mensajes").innerHTML +=
        `<div class="msg user">Tú: ${texto}</div>`;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mensaje: texto})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("mensajes").innerHTML +=
            `<div class="msg bot">Bot: ${data.respuesta}</div>`;
    });

    document.getElementById("texto").value = "";
}
</script>

</body>
</html>
