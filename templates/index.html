<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Multiling√ºe</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; }
        #chat { width: 400px; margin: 50px auto; background: white; padding: 20px; }
        .msg { margin: 10px 0; }
        .user { font-weight: bold; }
        .bot { color: green; }
        #estado { font-size: 12px; color: red; }
    </style>
</head>
<body>

<div id="chat">
    <div id="mensajes"></div>

    <input id="texto" placeholder="Escribe o habla..." />
    <br><br>

    <button onclick="enviarTexto()">Enviar</button>
    <button onclick="hablar()">üé§ Hablar</button>

    <div id="estado"></div>
</div>

<script>
let recognition;

/* ========= TEXTO ========= */
function enviarTexto() {
    const texto = document.getElementById("texto").value;
    if (!texto) return;
    enviar(texto);
}

/* ========= MICR√ìFONO ========= */
function hablar() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("Tu navegador no soporta micr√≥fono");
        return;
    }

    recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.continuous = false;
    recognition.interimResults = false;

    document.getElementById("estado").innerText = "üé§ Escuchando...";

    recognition.start();

    recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        recognition.stop(); // üî• CLAVE: cerrar micr√≥fono
        document.getElementById("estado").innerText = "";
        document.getElementById("texto").value = texto;
        enviar(texto);
    };

    recognition.onerror = function() {
        recognition.stop();
        document.getElementById("estado").innerText = "‚ùå Error de micr√≥fono";
    };
}

/* ========= ENVIAR ========= */
function enviar(texto) {
    document.getElementById("mensajes").innerHTML +=
        `<div class="msg user">T√∫: ${texto}</div>`;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ mensaje: texto })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("mensajes").innerHTML +=
            `<div class="msg bot">Bot: ${data.respuesta}</div>`;

        // üîä AHORA S√ç PUEDE HABLAR
        let voz = new SpeechSynthesisUtterance(data.respuesta);
        speechSynthesis.cancel();
        speechSynthesis.speak(voz);
    });

    document.getElementById("texto").value = "";
}
</script>

</body>
</html>
