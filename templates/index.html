<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Multiling√ºe</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; }
        #chat {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .msg { margin: 10px 0; }
        .user { font-weight: bold; }
        .bot { color: green; }
    </style>
</head>
<body>

<div id="chat">
    <div id="mensajes"></div>

    <input id="texto" placeholder="Escribe aqu√≠..." />
    <button onclick="enviar()">Enviar</button>
</div>

<script>
function enviar() {
    const texto = document.getElementById("texto").value;
    if (!texto) return;

    document.getElementById("mensajes").innerHTML +=
        `<div class="msg user">T√∫: ${texto}</div>`;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mensaje: texto})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("mensajes").innerHTML +=
            `<div class="msg bot">Bot: ${data.respuesta}</div>`;

        // üîä HABLAR (AQU√ç S√ç FUNCIONA)
        const voz = new SpeechSynthesisUtterance(data.respuesta);
        voz.lang = "es-ES"; // funciona igual aunque el texto sea otro idioma
        window.speechSynthesis.speak(voz);
    });

    document.getElementById("texto").value = "";
}
</script>

</body>
</html>
