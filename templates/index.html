<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat MultilingÃ¼e</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; }
        #chat { width: 400px; margin: 50px auto; background: white; padding: 20px; }
        .msg { margin: 10px 0; }
        .user { font-weight: bold; }
        .bot { color: green; }
    </style>
</head>
<body>
<div id="chat">
    <div id="mensajes"></div>

    <input id="texto" placeholder="Escribe o habla..." />
    <br><br>

    <button onclick="enviar()">Enviar</button>
    <button onclick="hablar()">ðŸŽ¤ Hablar</button>
</div>

<script>
function enviar() {
    let texto = document.getElementById("texto").value;
    if (!texto) return;

    document.getElementById("mensajes").innerHTML += 
        `<div class="msg user">TÃº: ${texto}</div>`;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mensaje: texto})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("mensajes").innerHTML += 
            `<div class="msg bot">Bot: ${data.respuesta}</div>`;
    });

    document.getElementById("texto").value = "";
}

// ðŸŽ¤ VOZ â†’ TEXTO (ESTABLE)
function hablar() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        alert("Tu navegador no soporta reconocimiento de voz");
        return;
    }

    const reconocimiento = new SpeechRecognition();
    reconocimiento.start();

    reconocimiento.onresult = function(event) {
        document.getElementById("texto").value =
            event.results[0][0].transcript;
    };
}
</script>
</body>
</html>
</script>
</body>
</html>
